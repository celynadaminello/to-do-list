<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Celyna Daminello">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/lista-de-afazeres.png" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
    
    <title>To-Do-List</title>
  </head>

  <body>

    <div class="container">

      <div class="title-src">
        <h1>To-Do-List</h1>
        <input id="input-txt" type="text" placeholder="Write your Task Here"/>
        <button id="send-txt"> <i class="bx bx-plus-circle" ></i> </button>
      </div>

      <div id="content-task">
        <ul class="task-list"></ul>
      </div>

      <div id="clear-txt">Clear</div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
    

  </body>
</html>
